    <h1 id="titulo">Quer receber mais fotinhos?</h1>

    <div class="container">
        <div>
            <p>Preencha o formulário com seu nome, e-mail e informe qual dos dois é seu favorito.</p>
            <p>Você receberá um pack de fotos do gato que escolher. Ou quem sabe você quer fotos dos dois?</p>
        
            <form class="form">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" onkeyup='validaNome()'>
                <div id="txtNome"></div>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" onkeyup='validaEmail()'>
                <div id="txtEmail"></div>
                
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="60" rows="5"></textarea>
                
                <button>Enviar</button>
            </form>
        </div>
